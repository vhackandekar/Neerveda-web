<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFlow Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'eco-green': '#4CAF50',
            'eco-green-light': '#81C784',
            'eco-blue': '#2196F3',
            'eco-blue-light': '#64B5F6',
            'earth-brown': '#795548',
            'earth-brown-light': '#A1887F',
            'status-green': '#22c55e',
            'status-yellow': '#facc15',
            'status-red': '#ef4444',
            'vibrant-blue': '#0ea5e9',
            'vibrant-blue-light': '#38bdf8',
            'warm-brown': '#d97706',
            'warm-brown-light': '#fbbf24',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            shimmer: 'shimmer 4s infinite linear',
            'water-flow': 'water-flow 2s infinite linear',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'water-flow': {
              '0%': { backgroundPosition: '100% 0' },
              '100%': { backgroundPosition: '-100% 0' },
            },
          },
        },
      },
    }
    </script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
